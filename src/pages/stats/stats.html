<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      stats
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <h4 id="stats-heading2" style="color:#000000;">
    Consommation
  </h4>
  <form id="stats-form5">
    <ion-item id="stats-range1">
      <ion-range min="1" max="10" step="1" color="positive" value="1" name="from">
        <ion-label range-left>
          à partir de
        </ion-label>
      </ion-range>
    </ion-item>
    <ion-item id="stats-range2">
      <ion-range min="1" max="10" step="1" color="positive" value="1" name="to">
        <ion-label range-left>
          jusquà
        </ion-label>
      </ion-range>
    </ion-item>
  </form>
  <button id="stats-button6" ion-button color="positive" block>
    Afficher
  </button>
</ion-content>
