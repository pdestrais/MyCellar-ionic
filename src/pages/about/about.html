<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'page.about' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>

    <ion-card-header>
      {{'about.appInfo' | translate }}
    </ion-card-header>
  
    <ion-card-content>
      <p>{{'about.appName' | translate }} : {{appInfo.name}}</p>
      <p>{{'about.appVersion' | translate }} : {{appInfo.version}}</p>
    </ion-card-content>
  
  </ion-card>
</ion-content>
